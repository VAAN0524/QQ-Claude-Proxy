<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>技能管理 - QQ-Claude-Proxy</title>
  <link rel="stylesheet" href="styles.css?v=3.4">
  <link rel="stylesheet" href="skills.css?v=1.1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <a href="index.html" class="back-link" title="返回 Dashboard">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
          <h1>技能管理</h1>
        </div>
        <span class="skills-count" id="skillsCount">0 个技能</span>
      </div>
      <div class="header-right">
        <button class="btn-primary" id="uploadSkillBtn" title="上传新技能">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <span>上传技能</span>
        </button>
        <button class="btn-icon" id="refreshBtn" title="刷新">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
            <polyline points="9 11 12 14 22 4"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search and Filter Bar -->
      <section class="search-bar">
        <div class="search-input-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input type="text" id="searchInput" class="search-input" placeholder="搜索技能名称或描述...">
        </div>
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">全部</button>
          <button class="filter-tab" data-filter="enabled">已启用</button>
          <button class="filter-tab" data-filter="disabled">已禁用</button>
        </div>
        <div class="view-toggle">
          <button class="view-btn active" data-view="list" title="列表视图">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"/>
              <line x1="8" y1="12" x2="21" y2="12"/>
              <line x1="8" y1="18" x2="21" y2="18"/>
              <line x1="3" y1="6" x2="3.01" y2="6"/>
              <line x1="3" y1="12" x2="3.01" y2="12"/>
              <line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
          </button>
          <button class="view-btn" data-view="grid" title="网格视图">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
          </button>
        </div>
      </section>

      <!-- Batch Operations Toolbar -->
      <section class="batch-toolbar" id="batchToolbar" style="display: none;">
        <label class="select-all-checkbox">
          <input type="checkbox" id="selectAllCheckbox">
          <span>全选</span>
        </label>
        <span class="selected-count" id="selectedCount">已选择 0 项</span>
        <div class="batch-actions">
          <button class="btn-secondary btn-sm" id="batchEnableBtn" title="批量启用">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            启用
          </button>
          <button class="btn-secondary btn-sm" id="batchDisableBtn" title="批量禁用">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            禁用
          </button>
        </div>
      </section>

      <!-- Skills Grid/List -->
      <section class="skills-container" id="skillsContainer">
        <!-- Skills will be rendered here -->
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
          <p>正在加载技能...</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Upload/Install Skill Modal -->
  <div class="modal-overlay" id="uploadModal">
    <div class="modal modal-lg">
      <div class="modal-header">
        <h2>添加技能</h2>
        <button class="btn-close" id="closeUploadBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-btn active" data-tab="github">
            <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            从 GitHub 安装
          </button>
          <button class="tab-btn" data-tab="local">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            本地上传
          </button>
        </div>

        <!-- GitHub Install Tab -->
        <div class="tab-content active" id="githubTab">
          <div class="github-install-area">
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" stroke="none">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <p class="upload-title">从 GitHub 仓库安装技能</p>
            <p class="upload-hint">输入技能仓库的 URL（例如：https://github.com/username/skill-repo）</p>
            <div class="github-url-input">
              <input type="text" id="githubUrlInput" class="text-input" placeholder="https://github.com/username/skill-repo">
              <button class="btn-primary" id="installFromGithubBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                  <polyline points="17 8 12 3 7 8"/>
                  <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                安装
              </button>
            </div>
            <div class="install-status" id="installStatus" style="display: none;"></div>
          </div>
        </div>

        <!-- Local Upload Tab -->
        <div class="tab-content" id="localTab">
          <div class="upload-area" id="uploadArea">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p class="upload-title">拖放技能文件夹到此处</p>
            <p class="upload-hint">或点击选择文件夹</p>
            <input type="file" id="folderInput" class="folder-input" webkitdirectory directory multiple>
            <button class="btn-secondary" id="selectFolderBtn">选择文件夹</button>
          </div>
          <div class="upload-list" id="uploadList" style="display: none;">
            <h3>待上传文件</h3>
            <div class="upload-files" id="uploadFiles"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="cancelUploadBtn">取消</button>
      </div>
    </div>
  </div>

  <!-- Skill Detail Modal -->
  <div class="modal-overlay" id="skillDetailModal">
    <div class="modal modal-xl">
      <div class="modal-header">
        <h2 id="skillDetailTitle">技能详情</h2>
        <button class="btn-close" id="closeSkillDetailBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="skillDetailBody">
        <!-- Skill detail content will be rendered here -->
      </div>
      <div class="modal-footer" id="skillDetailFooter">
        <button class="btn-secondary" id="cancelSkillDetailBtn">关闭</button>
        <button class="btn-danger" id="deleteSkillBtn">删除技能</button>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="skills.js?v=1.2"></script>
</body>
</html>
